<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="rating">
      <div class="rating__badge">
        <svg width="15px" height="20px">
          <image href="images/icon-star.svg"></image>
        </svg>
      </div>
      <div class="rating__header">How did we do?</div>
      <div class="rating__body">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <form action="#" class="rating__form">
        <label class="rating__button" for="one">
          <span class="rating__number">1</span>
          <input type="radio" name="rating" id="one" />
        </label>

        <label class="rating__button" for="two"
          ><span class="rating__number">2</span>
          <input type="radio" name="rating" id="two"
        /></label>

        <label class="rating__button" for="three"
          ><span class="rating__number">3</span>
          <input type="radio" name="rating" id="three" />
        </label>

        <label class="rating__button" for="four"
          ><span class="rating__number">4</span>
          <input type="radio" name="rating" id="four" />
        </label>

        <label class="rating__button" for="five"
          ><span class="rating__number">5</span>
          <input type="radio" name="rating" id="five" />
        </label>

        <input type="submit" value="Submit" class="rating__submit" />
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Junlov</a>.
    </div>
  </body>
</html>
